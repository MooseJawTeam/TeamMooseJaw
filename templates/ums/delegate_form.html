{% extends "ums/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Delegate Approval Authority</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="delegatee" class="form-label">Delegate To</label>
      <select class="form-select" name="delegatee" id="delegatee" required>
        <option value="" disabled selected>Choose a user</option>
        {% for u in users %}
        <option value="{{ u.id }}">{{ u.name }} ({{ u.email }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input type="date" class="form-control" name="start_date" id="start_date" required>
    </div>

    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" name="end_date" id="end_date" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Delegation</button>
  </form>
</div>
{% endblock %}
