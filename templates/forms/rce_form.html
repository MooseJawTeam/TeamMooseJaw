{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>RCE Exam Evaluation Form</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exam_date" class="form-label">Exam Date</label>
            <input type="date" name="exam_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <input type="text" name="semester" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="organizational_unit" class="form-label">Department/Unit</label>
            <select class="form-select" id="organizational_unit" name="organizational_unit">
                <option value="">Select Department/Unit</option>
                {% for org in organizations %}
                <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
            <div class="form-text">Select the department or unit handling this request</div>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments (Optional)</label>
            <textarea name="comments" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="decision" class="form-label">Decision</label>
            <select name="decision" class="form-select" required>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit RCE Form</button>
    </form>
</div>
{% endblock %}
