{% extends "ums/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>RCE Exam Evaluation Form</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exam_date" class="form-label">Exam Date</label>
            <input type="date" name="exam_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <input type="text" name="semester" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea name="comments" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="organizational_unit" class="form-label">Organizational Unit</label>
            <select name="organizational_unit" class="form-select">
                <option value="">Select an organizational unit</option>
                {% for org in organizations %}
                    <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
