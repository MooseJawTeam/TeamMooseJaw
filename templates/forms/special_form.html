{% extends "ums/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Special Circumstance Request</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="degree" class="form-label">Degree</label>
            <select name="degree" class="form-select" required>
                <option value="Master">Master</option>
                <option value="Doctorate">Doctorate</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="graduation_date" class="form-label">Graduation Date</label>
            <input type="text" name="graduation_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="special_request_type" class="form-label">Request Type</label>
            <input type="text" name="special_request_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea name="reason" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="organizational_unit" class="form-label">Organizational Unit</label>
            <select name="organizational_unit" class="form-select">
                <option value="">Select an organizational unit</option>
                {% for org in organizations %}
                    <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
